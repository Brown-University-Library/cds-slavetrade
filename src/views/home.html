<!DOCTYPE html>
<html>
<head>
  <title>Database of Indigenous Slavery in the Americas</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>
<body>
  <header>
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="/">Database of Indigenous Slavery in the Americas</a>
        </div>
        <ul class="nav navbar-nav nav-tabs navbar-right">
          <li><a href="/">Dashboard</a></li>
          <li><a href="/admin">Admin</a></li>
          <li><a href="#">Logout</a></li>
        </ul>
      </div>
    </nav>
  </header>
  <article data-bind="visible: showHome" class="container">
    <section id="user">
      <h1>Hello <span data-bind="text: userGivenName"></span></h1>
      <button data-bind="click: $root.newEntry" class="btn btn-primary">New Entry</button>
    </section>
    <section id="tables" class="row">
      <dashboard-table params="rows: getEntries('Draft'), displayName: 'Drafts', edit: edit, id: 'draft', sort: sort, sortName: sortName"></dashboard-table>
      <dashboard-table params="rows: getEntries('Internal'), displayName: 'Internal Entries', edit: edit, id: 'internal', sort: sort, sortName: sortName"></dashboard-table>
      <dashboard-table params="rows: getEntries('Public'), displayName: 'Public Entries', edit: edit, id: 'public', sort: sort, sortName: sortName"></dashboard-table>
    </section>
  </article>

  <div data-bind="with: editEntry">
    <entry params="data: $data, parent: $parent"></entry>
  </div>

  <footer>

  </footer>
  <script type='text/javascript' src='bower_components/knockout/dist/knockout.debug.js'></script>
  <script type='text/javascript' src='bower_components/bower-knockout-mapping/dist/knockout.mapping.js'></script>
  <script type='text/javascript' src='home-bundle.js'></script>
</body>
</html>
