<!-- TODO: use this as a template -->
<article id="entry" data-bind="with: data">
  <section id="id">This is entry <span data-bind="text: id"></span></section>
  <section id="meta-data">
    <span data-bind="text: lastModified"></span>
  </section>
  <section id="date">
    Year: <input data-bind="textInput: date().year" /><br>
    Month: <input data-bind="value: date().month" /><br>
    Day: <input data-bind="value: date().day" /><br>
  </section>
  <section id="indigenousName">
    Indigenous Name: <input data-bind="value: indigenousName" /><br>
  </section>
  <section id="baptismalName">
    <strong>Baptismal Name</strong><br>
    Given Name: <input data-bind="value: baptismalName().givenName" /><br>
    Family Name: <input data-bind="value: baptismalName().familyName" /><br>
  </section>
  <section id="tribe">
    Tribe: <input data-bind="value: tribe" /><br>
  </section>
  <section id="origin">
    Origin: <input data-bind="value: origin" /><br>
  </section>
  <section id="sex">
    Sex: <input data-bind="value: sex" /><br>
  </section>
  <section id="age">
    Age: <input data-bind="value: age" /><br>
  </section>
  <section id="mannerOfEnslavement">
    Manner of Enslavement: <input data-bind="value: mannerOfEnslavement" /><br>
  </section>
  <section id="owner">
    <strong>Owner</strong><br>
    Title: <input data-bind="value: owner().title" /><br>
    Given Name: <input data-bind="value: owner().givenName" /><br>
    Family Name: <input data-bind="value: owner().familyName" /><br>
  </section>
  <section id="partner">
    <strong>Partner</strong><br>
    In Database: <input data-bind="value: partner().isDatabase" /><br>
    Given Name: <input data-bind="value: partner().givenName" /><br>
    Family Name: <input data-bind="value: partner().familyName" /><br>
  </section>
  <section id="submission">
    <button data-bind="click: $parent.save">Save</button>
  </section>
</article>
